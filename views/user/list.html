<div class="viewWrap">
<h2>Items</h2>
    <div class="itemWrap" ng-repeat="item in items">

        <inventory title="{{item.title}}" image="{{item.image}}" content="{{item.content}}" price="{{item.price}}">
        </inventory>

        <a href="#/store/{{item._id}}/">View Item</a>
        <button ng-click="addToCart(item);">Add to Cart</button>
    </div>
</div>
