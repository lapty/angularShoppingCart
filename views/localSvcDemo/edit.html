<h2>Edit Product</h2>
<form action="" ng-submit="editProd(singleProd)">
    <h3>Product Name: <input type="text" ng-model="singleProd.title" value="singleProd.title"</h3>
    <h3>Image URL: <input type="text" ng-model="singleProd.image" value="singleProd.image"></h3>
    <h3> Price: <input type="text" ng-model="singleProd.price" value="singleProd.price"> </h3>
    <p><textarea name="ProdContent" id="" cols="30" rows="10" ng-model="singleProd.content">
        {{singleProd.content}}
    </textarea></p>


    <button type="submit">Update Product</button>
</form>
